<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meridianos</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./style.css" rel="stylesheet" />
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->

      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"

    <model-viewer

        data-visibility-attribute="visible"
        
      >
        <div class="HotspotAnnotation">Meridiano de Greenwich</div>

      </button><button class="Hotspot" slot="hotspot-5" data-position="62.40011977945818m 44.78173421616759m 63.91159613389581m" data-normal="0.8566799059545345m 0.3950796544463779m 0.3316799743371022m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">Meridianos</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
     
      </div>
    </model-viewer>

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </body>
</html>
